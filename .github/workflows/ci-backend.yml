name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: omniseller
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: omniseller_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate
      env:
        # CI 환경에서는 localhost:5432 사용
        DATABASE_URL: postgres://omniseller:test_password@localhost:5432/omniseller_test

    - name: Run Tests
      run: npm test
      env:
        DATABASE_URL: postgres://omniseller:test_password@localhost:5432/omniseller_test
        JWT_SECRET: ci-test-secret
        JWT_EXPIRES_IN: 1d
        NODE_ENV: test

    - name: Build
      run: npm run build
